<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
<button id="fade-btn">淡出</button>
<script>
//     点击按钮时，开始改变 fade-obj 的透明度，开始一个淡出（逐渐消失）动画，直到透明度为0
//     在动画过程中，按钮的状态变为不可点击
//     在动画结束后，按钮状态恢复，且文字变成“淡入”
// 在 按钮显示 淡入 的状态时，点击按钮，开始一个“淡入”（逐渐出现）的动画，和上面类似按钮不可点，直到透明度完全不透明
//     淡入动画结束后，按钮文字变为“淡出”
    var timer;
    var timer1;
var fadeBtn = document.getElementById("fade-btn");
var fadeObj = document.getElementById("fade-obj");

    fadeBtn.onclick=function(){
    if(fadeBtn.innerHTML == '淡出') {
        var num=100;
        timer = setInterval(function () {
            num--;
            fadeBtn.innerText = "淡入";
            fadeObj.style.opacity = num / 100;
            if (num <= 0) {
                clearInterval(timer);
            }

        }, 10)
    }else if(fadeBtn.innerHTML == '淡入'){
        var  num=0;
        timer1 = setInterval(function () {

            num++;
            fadeBtn.innerText = "淡出";
            fadeObj.style.opacity = num / 100;
            if (num>100) {
                clearInterval(timer1);
            }

        }, 10)
    }

    }
</script>
</body>
</html>
